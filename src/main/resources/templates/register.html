<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            width: 350px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"],
        .register-container input[type="tel"],
        .register-container select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-container button:hover {
            background: #218838;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            text-decoration: none;
            color: #007BFF;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message-box {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .error-box {
            background-color: #f8d7da;
            color: #721c24;
        }

        .success-box {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>

        <!-- Show error/success messages -->
        <div th:if="${emsg}" class="message-box error-box" th:text="${emsg}"></div>
        <div th:if="${smsg}" class="message-box success-box" th:text="${smsg}"></div>

        <form th:action="@{/register}" th:object="${counsellor}" method="post">
            <input type="text" th:field="*{name}" placeholder="Full Name" required />
            <input type="email" th:field="*{email}" placeholder="Email" required />

            <select th:field="*{gender}" required>
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <input type="password" th:field="*{password}" placeholder="Password" required />
            <input type="tel" th:field="*{phno}" placeholder="Phone Number" required />

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a th:href="@{/}">Login here</a></p>
        </div>
    </div>
</body>
</html>
