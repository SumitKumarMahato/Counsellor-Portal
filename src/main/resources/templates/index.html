<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.login-container {
			background: white;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
			width: 300px;
		}

		.login-container h2 {
			text-align: center;
			margin-bottom: 20px;
		}

		.login-container input[type="text"],
		.login-container input[type="password"] {
			width: 100%;
			padding: 10px;
			margin: 8px 0 16px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.login-container button {
			width: 100%;
			padding: 10px;
			background: #007BFF;
			border: none;
			color: white;
			font-weight: bold;
			border-radius: 5px;
			cursor: pointer;
		}

		.login-container button:hover {
			background: #0056b3;
		}

		.message {
			text-align: center;
			margin-top: 10px;
		}

		.error {
			color: red;
		}

		.logout,
		.success {
			color: green;
		}

		.create-account {
			text-align: center;
			margin-top: 15px;
		}

		.create-account a {
			text-decoration: none;
			color: #007BFF;
		}

		.create-account a:hover {
			text-decoration: underline;
		}

		.message-box {
			padding: 10px;
			border-radius: 5px;
			margin-bottom: 15px;
			text-align: center;
		}

		.error-box {
			background-color: #f8d7da;
			color: #721c24;
		}

		.success-box {
			background-color: #d4edda;
			color: #155724;
		}
	</style>
</head>

<body>
	<div class="login-container">
		<h2>Login</h2>

		<!-- Show error/success messages -->
		<div th:if="${errorMessage}" class="message-box error-box" th:text="${errorMessage}"></div>
		<div th:if="${smsg}" class="message-box success-box" th:text="${smsg}"></div>

		<form th:action="@{/login}" th:object="${counsellor}" method="post">
			<input type="text" name="email" placeholder="email" required />
			<input type="password" name="password" placeholder="Password" required />
			<button type="submit">Login</button>
			
		</form>

		<div class="message">
			<p th:if="${param.error}" class="error">Invalid username or password</p>
			<p th:if="${param.logout}" class="logout">You have been logged out</p>
		</div>

		<div class="create-account">
			<p>Don't have an account? <a th:href="@{/register-form}">Create one</a></p>
		</div>
	</div>
</body>

</html>
